{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Someplace.org</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="custom-container">
        <div class="p-10 d-flex align-items-center justify-content-center w-100">
            <div class="login-card">
                <h1>Login into your account</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter Username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password">
                    </div>    
                    <!-- {% for message in messages %}
                    <div class="text-bg-success"><i class="bi bi-check-circle-fill"></i> {{message}}</div>
                    {% endfor %} -->
                    <button type="submit" class="btn btn-dark login-btn">Login</button>
                </form>

                <div class="extra-links">
                    <p class="mt-3 text-muted">Don't have account, Sign up for free <a href="{% url 'signup' %}">Here</a></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
