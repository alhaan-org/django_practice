{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Someplace.org</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="custom-container">
        <div class="p-10 d-flex align-items-center justify-content-center w-100">
            <div class="login-card">
                <h1>Create your account for free</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        {{form.username}}
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        {{form.email}}
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        {{form.password1}}
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        {{form.password2}}
                    </div>
    
                    <div class="text-bg-danger"><i class="bi bi-x-circle-fill"></i> {{form.errors}}</div>
                    
                    <button type="submit" class="btn btn-dark login-btn">Signup</button>
                </form>

                <div class="extra-links">
                    <p class="mt-3 text-muted">Already have account <a href="{% url 'signup' %}">Login</a></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const forms = document.getElementsByTagName("input")
        forms[1].placeholder = "your username"
        forms[2].placeholder = "youremail@example.com"
        forms[3].placeholder = "Enter Password"
        forms[4].placeholder = "Confirm Password"

        Array.from(forms).forEach((el) => {
            el.classList.add("form-control")
        })
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
